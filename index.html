<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.scss" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="text-area">
          <div class="text-header">
            <h1>Get <span>insights </span>that help your business grow.</h1>
          </div>
          <div class="text-content">
            <p>
              Discover the benefits of data analytics and make better decision
              regarding revenue, custom experience, and overall efficiency.
            </p>
          </div>
          <div class="text-stats">
            <div class="companies">
              <div class="stats-num">10k+</div>
              <div class="stats-type">companies</div>
            </div>
            <div class="templates">
              <div class="stats-num">314</div>
              <div class="stats-type">templates</div>
            </div>
            <div class="queries">
              <div class="stats-num">12M+</div>
              <div class="stats-type">queries</div>
            </div>
          </div>
        </div>
        <div class="img-area">
          <div class="img-desktop">
            <img src="/image-header-desktop_1_80.jpeg" alt="" />
          </div>
          <div class="img-mobile">
            <img src="/image-header-mobile.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
